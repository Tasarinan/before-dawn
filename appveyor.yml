os: unstable

platform:
  - x64

cache:
  - "%LOCALAPPDATA%\\Yarn"
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

environment:
  matrix:
    - nodejs_version: '10'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set CI=true
  - git reset --hard HEAD
  - yarn
  # - set PATH=%APPDATA%\npm;%PATH%

matrix:
  fast_finish: true

skip_commits:
  message: /\[ci\s+skip\]/

test_script:
  - node --version
  - yarn --version
  # - yarn test
  - yarn release

build: off
